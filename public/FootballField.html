    stroke-width="5"

    x="50"
    y="230"

    fill="none"

  <!-- Right Penalty Spot -->
  <circle cx="1010" cy="400" r="5" fill="white" />

  <path
    d="M 270,259 A 162 162 0 0 1 270,541"
    fill="none"

    stroke-width="5"
  />

  <path
    d="M 930,259 A 162 162 0 0 0 930,541"
    fill="none"

  />

    stroke-width="5"

  <path
    d="M 1130,750 A 20 20 0 0 1 1150,730"

  />
