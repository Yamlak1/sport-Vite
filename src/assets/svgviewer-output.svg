<svg
  width="1100"
  height="700"
  viewBox="0 0 1100 700"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Foggy glass filter for the background -->
    <filter id="foggyGlass">
      <feGaussianBlur stdDeviation="10" />
    </filter>
  </defs>

  <!-- Field Background with foggy glass effect -->
  <rect
    x="0"
    y="0"
    width="1100"
    height="700"
    fill="#BDD9BF"
    filter="url(#foggyGlass)"
  />

  <!-- Outer Boundary -->
  <rect
    x="0"
    y="0"
    width="1100"
    height="700"
    fill="none"
    stroke="white"
    stroke-width="5"
  />

  <!-- Halfway Line -->
  <line
    x1="550"
    y1="0"
    x2="550"
    y2="700"
    stroke="white"
    stroke-width="5"
  />

  <!-- Center Circle -->
  <circle
    cx="550"
    cy="350"
    r="70"
    fill="none"
    stroke="white"
    stroke-width="5"
  />

  <!-- Center Spot -->
  <circle cx="550" cy="350" r="5" fill="white" />

  <!-- Left Penalty Area -->
  <rect
    x="0"
    y="180"
    width="220"
    height="340"
    fill="none"
    stroke="white"
    stroke-width="5"
  />

  <!-- Right Penalty Area -->
  <rect
    x="880"
    y="180"
    width="220"
    height="340"
    fill="none"
    stroke="white"
    stroke-width="5"
  />

  <!-- Left Goal Area -->
  <rect
    x="0"
    y="280"
    width="100"
    height="140"
    fill="none"
    stroke="white"
    stroke-width="5"
  />

  <!-- Right Goal Area -->
  <rect
    x="1000"
    y="280"
    width="100"
    height="140"
    fill="none"
    stroke="white"
    stroke-width="5"
  />

  <!-- Left Penalty Spot -->
  <circle cx="140" cy="350" r="5" fill="white" />

  <!-- Right Penalty Spot -->
  <circle cx="960" cy="350" r="5" fill="white" />

  <!-- "D" Arc on Left Penalty Area -->
  <path
    d="M 220,209 A 162 162 0 0 1 220,491"
    fill="none"
    stroke="white"
    stroke-width="5"
  />

  <!-- "D" Arc on Right Penalty Area -->
  <path
    d="M 880,209 A 162 162 0 0 0 880,491"
    fill="none"
    stroke="white"
    stroke-width="5"
  />

  <!-- Corner Arcs -->
  <path
    d="M 20,0 A 20 20 0 0 1 0,20"
    fill="none"
    stroke="white"
    stroke-width="5"
  />
  <path
    d="M 1080,0 A 20 20 0 0 0 1100,20"
    fill="none"
    stroke="white"
    stroke-width="5"
  />
  <path
    d="M 20,700 A 20 20 0 0 0 0,680"
    fill="none"
    stroke="white"
    stroke-width="5"
  />
  <path
    d="M 1080,700 A 20 20 0 0 1 1100,680"
    fill="none"
    stroke="white"
    stroke-width="5"
  />
</svg>
